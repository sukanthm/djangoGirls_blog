<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                    	<h2><a href="">{{ post.title }}</a></h2>
                    	<p>{{ post.text|linebreaksbr }}</p>
                        <p>published: {{ post.published_date }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
